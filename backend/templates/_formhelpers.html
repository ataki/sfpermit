{% macro render(form) %}
<div class="form-group">
  {% for field in form if field.type not in ["HiddenField", "CSRFTokenField"] %}
    <label>{{ field.label }}</label>
    {{ field(class_="form-control")}}
      {% if field.errors %}
        <ul class="errors">
        {% for error in field.errors %}
          <li>{{error}}</li>
        {% endfor %}
        </ul>
      {% endif %}
  {% endfor %}
</div>
{% endmacro %}
